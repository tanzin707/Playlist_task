services:
  db-setup:
    image: node:18-alpine
    # Install OpenSSL and other dependencies required by Prisma
    command: sh -c "apk add --no-cache openssl openssl-dev libc6-compat && npm install && npx prisma generate && npx prisma db push --accept-data-loss && node prisma/seed.js"
    working_dir: /app
    volumes:
      - ./server:/app
      - backend-db:/app/prisma
    environment:
      - DATABASE_URL=file:./prisma/dev.db
    restart: "no"

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=file:./prisma/dev.db
    volumes:
      - ./server:/app
      - backend-db:/app/prisma
    command: npm run dev
    depends_on:
      db-setup:
        condition: service_completed_successfully
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_WS_URL=ws://localhost:4000
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: D:\docker-data\collaborative-playlist\db
