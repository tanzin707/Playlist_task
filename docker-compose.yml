version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=file:./dev.db
    volumes:
      - ./server:/app
      - backend-db:/app/prisma
    command: npm run dev
    depends_on:
      - db-setup

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_WS_URL=ws://localhost:4000
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend

  db-setup:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./server:/app
      - backend-db:/app/prisma
    command: sh -c "npm install && npx prisma generate && npx prisma migrate deploy && node prisma/seed.js"
    environment:
      - DATABASE_URL=file:./dev.db

volumes:
  backend-db:

